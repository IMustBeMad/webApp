<form ng-controller="loginController" name="form" action="/j_spring_security_check" method="post">
    <label for="name">Name:</label>
    <input ng-model="login.name" type="text" id="name" name="name">

    <label for="pass">Pass:</label>
    <input ng-model="login.pass" type="text" id="pass" name="pass">

    <button type="submit">Submit</button>
</form>
