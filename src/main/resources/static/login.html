<form name="form">
    <label for="name">Name:</label>
    <input type="text" id="name" name="name">

    <label for="pass">Pass:</label>
    <input type="text" id="pass" name="pass">

    <button type="submit" ng-click="postForm(name, pass)">Submit</button>
</form>

<script>
    function postForm($scope, $http) {
        $http.post('/login_check', $scope.name, $scope.pass)
    }
</script>
